<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор сердечно-сосудистого риска SCORE 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #f4f4f4;
        }
        button {
            background-color: #FF5A5A;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор SCORE 2</h1>
        <form id="risk-form">
            <label>Возраст:</label>
            <input type="number" id="age" min="40" max="69" required>
            
            <label>Пол:</label>
            <select id="gender">
                <option value="Ж">Женский</option>
                <option value="М">Мужской</option>
            </select>
            
            <label>Курение:</label>
            <select id="smokestatus">
                <option value="Да">Да</option>
                <option value="Нет">Нет</option>
            </select>
            
            <label>Холестерин (ммоль/л):</label>
            <input type="number" id="cholesterol" step="0.1" min="3.0" max="6.9" required>
            
            <label>Систолическое давление:</label>
            <input type="number" id="bloodpressure" min="100" max="179" required>
            
            <button type="button" onclick="calculateRisk()">Рассчитать</button>
        </form>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function calculateRisk() {
            let age = document.getElementById('age').value;
            let cholesterol = document.getElementById('cholesterol').value;
            let bloodpressure = document.getElementById('bloodpressure').value;
            let gender = document.getElementById('gender').value;
            let smokestatus = document.getElementById('smokestatus').value;
            
            if (!age || !cholesterol || !bloodpressure) {
                alert("Заполните все поля!");
                return;
            }
            
            let risk = (parseFloat(age) * 0.1) + (parseFloat(cholesterol) * 1.2) + (parseFloat(bloodpressure) * 0.05);
            if (smokestatus === "Да") risk += 5;
            if (gender === "М") risk += 2;
            
            let category = "Низкий риск";
            if (risk > 10) category = "Средний риск";
            if (risk > 20) category = "Высокий риск";
            
            document.getElementById('result').innerHTML = `<h3>Риск: ${risk.toFixed(1)}%</h3><p>${category}</p>`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
