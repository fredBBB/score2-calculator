<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Калькулятор сердечно-сосудистого риска SCORE 2</title>
    <style>
        /* Темная тема */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #f1f1f1;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
        }
        input.invalid, select.invalid {
            border-color: red;
            background-color: #4c4c4c;
        }
        input.invalid + .error-message, select.invalid + .error-message {
            display: block;
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            background-color: #FF5A5A;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF4C4C;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            text-align: center;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .retry-btn-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Калькулятор сердечно-сосудистого риска SCORE 2</h1>

        <!-- Форма с автозаполнением отключена -->
        <form id="risk-form" autocomplete="off" method="POST">
            <label for="age">Возраст:</label>
            <input type="text" id="age" name="age" required placeholder="40-69 лет" autocomplete="off" autocapitalize="off" autocorrect="off">
            <div class="error-message" id="age-error"></div><br>

            <label for="gender">Пол:</label>
            <select name="gender" id="gender" autocomplete="off" autocapitalize="off" autocorrect="off">
                <option value="Ж">Женский</option>
                <option value="М">Мужской</option>
            </select>
            <div class="error-message" id="gender-error"></div><br>

            <label for="smokestatus">Пациент курит?:</label>
            <select name="smokestatus" id="smokestatus" autocomplete="off" autocapitalize="off" autocorrect="off">
                <option value="Да">Да</option>
                <option value="Нет">Нет</option>
            </select>
            <div class="error-message" id="smokestatus-error"></div><br>

            <label for="cholesterol">Холестерин (ммоль/л):</label>
            <input type="text" id="cholesterol" name="cholesterol" required placeholder="3.0 - 6.9" autocomplete="off" autocapitalize="off" autocorrect="off">
            <div class="error-message" id="cholesterol-error"></div><br>

            <label for="bloodpressure">Систолическое давление:</label>
            <input type="text" id="bloodpressure" name="bloodpressure" required placeholder="100 - 179" autocomplete="off" autocapitalize="off" autocorrect="off">
            <div class="error-message" id="bloodpressure-error"></div><br>

            <button type="submit" id="calculate-btn">Рассчитать риск</button>
        </form>

        <!-- Блок для результата -->
        <div id="result" class="result" style="display:none;">
            <h3>Риск: <span id="risk-percentage"></span>%</h3>
            <p id="risk-category"></p>
        </div>

        <!-- Блок для ошибки -->
        <p id="error-message" class="error" style="display:none;"></p>

        <!-- Кнопка для повторного расчета -->
        <div class="retry-btn-container" id="retry-btn-container">
            <button id="retry-btn">Рассчитать риск снова</button>
        </div>
    </div>

    <script>
        // Моментальная проверка ввода данных
        document.getElementById("risk-form").addEventListener("input", function(event) {
            validateInput(event.target);
        });

        document.getElementById("risk-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Останавливаем стандартное поведение формы
            calculateRisk();
        });

        document.getElementById("retry-btn").addEventListener("click", function() {
            resetForm();
        });

        // Обнуляем поля формы при загрузке
        window.onload = function() {
            resetForm();
        }

        // Проверка корректности данных при вводе
        function validateInput(input) {
            if (input.id === "age") {
                let errorElement = document.getElementById("age-error");
                if (!/^[0-9]+$/.test(input.value) || input.value < 40 || input.value > 69) {
                    input.classList.add("invalid");
                    errorElement.textContent = "Возраст должен быть от 40 до 69 лет.";
                } else {
                    input.classList.remove("invalid");
                    errorElement.textContent = "";
                }
            }
            if (input.id === "cholesterol") {
                let errorElement = document.getElementById("cholesterol-error");
                if (!/^[0-9]+(\.[0-9]{1,2})?$/.test(input.value) || input.value < 3.0 || input.value > 6.9) {
                    input.classList.add("invalid");
                    errorElement.textContent = "Холестерин должен быть в пределах от 3.0 до 6.9 ммоль/л.";
                } else {
                    input.classList.remove("invalid");
                    errorElement.textContent = "";
                }
            }
            if (input.id === "bloodpressure") {
                let errorElement = document.getElementById("bloodpressure-error");
                if (!/^[0-9]+$/.test(input.value) || input.value < 100 || input.value > 179) {
                    input.classList.add("invalid");
                    errorElement.textContent = "Систолическое давление должно быть от 100 до 179 мм рт. ст.";
                } else {
                    input.classList.remove("invalid");
                    errorElement.textContent = "";
                }
            }
        }

        function calculateRisk() {
            let age = parseInt(document.getElementById("age").value);
            let gender = document.getElementById("gender").value;
            let smokestatus = document.getElementById("smokestatus").value;
            let cholesterol = parseFloat(document.getElementById("cholesterol").value);
            let bloodpressure = parseInt(document.getElementById("bloodpressure").value);
            let errorMessage = document.getElementById("error-message");
            let resultDiv = document.getElementById("result");
            let retryBtnContainer = document.getElementById("retry-btn-container");
            let calculateBtn = document.getElementById("calculate-btn");

            // Проверка на корректность введенных данных
            if (isNaN(age) || age < 40 || age > 69 || 
                isNaN(cholesterol) || cholesterol < 3.0 || cholesterol > 6.9 || 
                isNaN(bloodpressure) || bloodpressure < 100 || bloodpressure > 179) {
                errorMessage.textContent = "Ошибка: Проверьте введенные данные.";
                errorMessage.style.display = "block";
                resultDiv.style.display = "none";
                retryBtnContainer.style.display = "none";
                return;
            } else {
                errorMessage.style.display = "none";
            }

            // Пример расчета (в реальности заменить на таблицу)
            let risk = (cholesterol * 1.5 + bloodpressure * 0.2) - (age * 0.3);
            if (smokestatus === "Да") risk += 2;
            if (gender === "М") risk += 1;

            risk = Math.max(0, Math.min(risk.toFixed(1), 20)); // Ограничиваем от 0 до 20%

            let riskCategory = risk < 5 ? "Низкий риск" :
                               risk < 10 ? "Средний риск" :
                               risk < 15 ? "Высокий риск" :
                               "Очень высокий риск";

            // Отображение результата
            document.getElementById("risk-percentage").textContent = risk;
            document.getElementById("risk-category").textContent = riskCategory;
            resultDiv.style.display = "block";
            retryBtnContainer.style.display = "block"; // Показываем кнопку для повторного расчета
            calculateBtn.style.display = "none"; // Скрываем кнопку "Рассчитать риск"
        }

        function resetForm() {
            document.getElementById("risk-form").reset();
            document.getElementById("result").style.display = "none";
            document.getElementById("error-message").style.display = "none";
            document.getElementById("retry-btn-container").style.display = "none"; // Прячем кнопку
            // Убираем подсветку с полей и сообщения об ошибке
            let inputs = document.querySelectorAll("input, select");
            inputs.forEach(function(input) {
                input.classList.remove("invalid");
            });
            let errorMessages = document.querySelectorAll(".error-message");
            errorMessages.forEach(function(message) {
                message.textContent = "";
            });
            // Показываем кнопку "Рассчитать риск" снова
            document.getElementById("calculate-btn").style.display = "block";
        }

        // Очищаем LocalStorage при выходе
        window.onbeforeunload = function() {
            localStorage.clear();
        };
    </script>

</body>
</html>
