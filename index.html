<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Калькулятор сердечно-сосудистого риска SCORE 2</title>
    <style>
        /* Темная тема */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #f1f1f1;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
            font-size: 16px;
        }
        input.invalid, select.invalid {
            border-color: red;
            background-color: #4c4c4c;
        }
        input.invalid + .error-message, select.invalid + .error-message {
            display: block;
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            background-color: #FF5A5A;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 14px;
        }
        button:hover {
            background-color: #FF4C4C;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            text-align: center;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .retry-btn-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        /* Мобильная версия */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                max-width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            label {
                font-size: 14px;
            }
            input, select, button {
                font-size: 18px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Калькулятор сердечно-сосудистого риска SCORE 2</h1>

        <!-- Форма с автозаполнением отключена -->
        <form id="risk-form" autocomplete="off" method="POST">
            <label for="age">Возраст:</label>
            <input type="text" id="age" name="age" required placeholder="40-69 лет" autocomplete="off" autocapitalize="off" autocorrect="off">
            <div class="error-message" id="age-error"></div><br>

            <label for="gender">Пол:</label>
            <select name="gender" id="gender" autocomplete="off" autocapitalize="off" autocorrect="off">
                <option value="Ж">Женский</option>
                <option value="М">Мужской</option>
            </select>
            <div class="error-message" id="gender-error"></div><br>

            <label for="smokestatus">Пациент курит?:</label>
            <select name="smokestatus" id="smokestatus" autocomplete="off" autocapitalize="off" autocorrect="off">
                <option value="Да">Да</option>
                <option value="Нет">Нет</option>
            </select>
            <div class="error-message" id="smokestatus-error"></div><br>

            <label for="cholesterol">Холестерин (ммоль/л):</label>
            <input type="text" id="cholesterol" name="cholesterol" required placeholder="3.0 - 6.9" autocomplete="off" autocapitalize="off" autocorrect="off">
            <div class="error-message" id="cholesterol-error"></div><br>

            <label for="bloodpressure">Систолическое давление:</label>
            <input type="text" id="bloodpressure" name="bloodpressure" required placeholder="100 - 179" autocomplete="off" autocapitalize="off" autocorrect="off">
            <div class="error-message" id="bloodpressure-error"></div><br>

            <button type="submit" id="calculate-btn">Рассчитать риск</button>
        </form>

        <!-- Блок для результата -->
        <div id="result" class="result" style="display:none;">
            <h3>Риск: <span id="risk-percentage">{{ risk }}</span>%</h3>
        </div>

        <!-- Блок для ошибки -->
        <p id="error-message" class="error" style="display:none;"></p>

        <!-- Кнопка для повторного расчета -->
        <div class="retry-btn-container" id="retry-btn-container">
            <button id="retry-btn">Рассчитать риск снова</button>
        </div>
    </div>

    <script>
        // Останавливаем стандартную отправку формы
        document.getElementById("risk-form").addEventListener("submit", function(event) {
            event.preventDefault();
            calculateRisk();
        });

        function calculateRisk() {
            let form = document.getElementById("risk-form");
            let formData = new FormData(form);
            
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Предполагается, что сервер вернёт HTML с результатом
                let resultDiv = document.getElementById("result");
                resultDiv.style.display = "block";

                // Отображаем результат
                let risk = data.match(/Риск: (\d+)/); // Замените это на соответствующую логику для извлечения данных
                document.getElementById("risk-percentage").textContent = risk ? risk[1] : "Нет данных";

                // Показать кнопку для повторного расчета
                let retryBtnContainer = document.getElementById("retry-btn-container");
                retryBtnContainer.style.display = "block";
            })
            .catch(error => {
                console.error("Ошибка:", error);
                let errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Произошла ошибка при вычислении риска.";
                errorMessage.style.display = "block";
            });
        }

        // Обработчик для кнопки "Рассчитать снова"
        document.getElementById("retry-btn").addEventListener("click", function() {
            // Скрыть результат и кнопку
            document.getElementById("result").style.display = "none";
            document.getElementById("retry-btn-container").style.display = "none";

            // Очистить форму
            document.getElementById("risk-form").reset();
        });
    </script>

</body>
</html>
