<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор сердечно-сосудистого риска SCORE 2</title>
    <style>
        /* Темная тема */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #f1f1f1;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #666;
        }
        button {
            background-color: #FF5A5A; /* Ярко-красно-розовый цвет */
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #FF5A5A; /* Тот же ярко-красно-розовый цвет для рамки */
        }
        button:hover {
            background-color: #FF4C4C; /* Темнее, но все еще ярко-красный оттенок при наведении */
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            text-align: center;
        }
        .result h3 {
            font-size: 36px; /* Увеличиваем размер шрифта для текста с результатом */
            margin: 0;
        }
        .result p {
            font-size: 24px; /* Увеличиваем размер шрифта для категории риска */
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .input-error {
            border-color: #FF5A5A; /* Ярко-красно-розовый цвет */
            background-color: #3f2f2f; /* Немного темный фон для подсвеченного поля */
        }
        .input-error:focus {
            border-color: #FF4C4C; /* Более темный оттенок при фокусе */
            background-color: #4a3c3c; /* Еще темнее фон при фокусе */
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Кнопка для возврата наверх */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .scroll-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Калькулятор сердечно-сосудистого риска SCORE 2</h1>

        <form id="risk-form" method="POST" onsubmit="return validateForm()">
            <label for="age">Возраст:</label>
            <input type="text" id="age" name="age" required placeholder="Введите возраст в диапазоне от 40 до 69 лет" autocomplete="off">
            <div id="age-error" class="error-message"></div><br>

            <label for="gender">Пол:</label>
            <select name="gender" id="gender" autocomplete="off">
                <option value="Ж">Женский</option>
                <option value="М">Мужской</option>
            </select><br>

            <label for="smokestatus">Пациент курит?:</label>
            <select name="smokestatus" id="smokestatus" autocomplete="off">
                <option value="Да">Да</option>
                <option value="Нет">Нет</option>
            </select><br>

            <label for="cholesterol">Уровень холестерина не-ЛПВ (ммоль/л):</label>
            <input type="text" id="cholesterol" name="cholesterol" required placeholder="Укажите уровень холестерина в диапазоне от 3.0 до 6.9" autocomplete="off">
            <div id="cholesterol-error" class="error-message"></div><br>

            <label for="bloodpressure">Систолическое давление:</label>
            <input type="text" id="bloodpressure" name="bloodpressure" required placeholder="Укажите давление в диапазоне от 100 до 179" autocomplete="off">
            <div id="bloodpressure-error" class="error-message"></div><br>

            <button type="submit" id="calculate-button">Рассчитать риск</button>
        </form>

        <!-- Результаты или ошибка -->
        {% if risk %}
        <div class="result">
            <h3>Риск: {{ risk }}%</h3>
            <p>{{ risk_category }}</p>
            <!-- Кнопка для расчета снова -->
            <form action="/" method="GET">
                <button type="submit">Рассчитать снова</button>
            </form>
        </div>
        {% endif %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Кнопка для возврата наверх -->
    <button class="scroll-to-top" onclick="scrollToTop()">↑</button>

    <script>
        // Функция для возврата наверх
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Показываем или скрываем кнопку "Наверх" в зависимости от прокрутки страницы
        window.onscroll = function() {
            let scrollButton = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollButton.style.display = 'block';
            } else {
                scrollButton.style.display = 'none';
            }
        };

        // Немедленная проверка данных
        document.getElementById("age").addEventListener("input", validateAge);
        document.getElementById("cholesterol").addEventListener("input", validateCholesterol);
        document.getElementById("bloodpressure").addEventListener("input", validateBloodPressure);

        // Проверка возраста
        function validateAge() {
            let age = document.getElementById("age").value;
            if (isNaN(age) || age < 40 || age > 69) {
                document.getElementById("age-error").textContent = "Возраст должен быть числом от 40 до 69";
                document.getElementById("age").classList.add('input-error');
            } else {
                document.getElementById("age-error").textContent = "";
                document.getElementById("age").classList.remove('input-error');
            }
        }

        // Проверка уровня холестерина
        function validateCholesterol() {
            let cholesterol = document.getElementById("cholesterol").value;
            if (isNaN(cholesterol) || cholesterol < 3.0 || cholesterol > 6.9) {
                document.getElementById("cholesterol-error").textContent = "Уровень холестерина должен быть числом от 3.0 до 6.9";
                document.getElementById("cholesterol").classList.add('input-error');
            } else {
                document.getElementById("cholesterol-error").textContent = "";
                document.getElementById("cholesterol").classList.remove('input-error');
            }
        }

        // Проверка давления
        function validateBloodPressure() {
            let bloodpressure = document.getElementById("bloodpressure").value;
            if (isNaN(bloodpressure) || bloodpressure < 100 || bloodpressure > 179) {
                document.getElementById("bloodpressure-error").textContent = "Систолическое давление должно быть числом от 100 до 179";
                document.getElementById("bloodpressure").classList.add('input-error');
            } else {
                document.getElementById("bloodpressure-error").textContent = "";
                document.getElementById("bloodpressure").classList.remove('input-error');
            }
        }

        function validateForm() {
            let valid = true;

            // Проверка возраста
            validateAge();
            // Проверка холестерина
            validateCholesterol();
            // Проверка давления
            validateBloodPressure();

            // Если есть ошибки, не разрешаем отправить форму
            if (document.querySelectorAll('.input-error').length > 0) {
                valid = false;
            }

            return valid;
        }

        // Сохранение значений в локальное хранилище перед отправкой формы
        document.getElementById("risk-form").addEventListener("submit", function() {
            localStorage.setItem('age', document.getElementById('age').value);
            localStorage.setItem('cholesterol', document.getElementById('cholesterol').value);
            localStorage.setItem('bloodpressure', document.getElementById('bloodpressure').value);
            localStorage.setItem('gender', document.getElementById('gender').value);
            localStorage.setItem('smokestatus', document.getElementById('smokestatus').value);
        });

        // Заполнение значений из локального хранилища при загрузке страницы
        window.onload = function() {
            // Очистить localStorage при загрузке страницы
            localStorage.clear();

            // Заполнить поля значениями, если они были ранее сохранены в localStorage
            if (localStorage.getItem('age')) {
                document.getElementById('age').value = localStorage.getItem('age');
            }
            if (localStorage.getItem('cholesterol')) {
                document.getElementById('cholesterol').value = localStorage.getItem('cholesterol');
            }
            if (localStorage.getItem('bloodpressure')) {
                document.getElementById('bloodpressure').value = localStorage.getItem('bloodpressure');
            }
            if (localStorage.getItem('gender')) {
                document.getElementById('gender').value = localStorage.getItem('gender');
            }
            if (localStorage.getItem('smokestatus')) {
                document.getElementById('smokestatus').value = localStorage.getItem('smokestatus');
            }
        };

        // Очистка полей формы при нажатии на кнопку "Рассчитать снова"
        document.querySelector('form[action="/"] button').addEventListener('click', function() {
            document.getElementById('age').value = '';
            document.getElementById('cholesterol').value = '';
            document.getElementById('bloodpressure').value = '';
            document.getElementById('gender').value = 'Ж';
            document.getElementById('smokestatus').value = 'Нет';

            // Удаляем сообщения об ошибках
            document.getElementById('age-error').textContent = '';
            document.getElementById('cholesterol-error').textContent = '';
            document.getElementById('bloodpressure-error').textContent = '';

            // Убираем классы ошибок
            document.getElementById('age').classList.remove('input-error');
            document.getElementById('cholesterol').classList.remove('input-error');
            document.getElementById('bloodpressure').classList.remove('input-error');
        });

    </script>

</body>
</html>
